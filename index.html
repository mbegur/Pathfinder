<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pathfinder</title>
     <script type="application/javascript" src="js/bundle.js"></script>
     <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

     <link rel="stylesheet" href="./css/pathfinder.css">
  </head>
  <body>
    <canvas id="main-canvas" height="330" width="500"></canvas>
    <aside class='controls'>
      <form id='algorithims'>
        <h3>Algorithms</h3>

        <div class='algo-options'>
          <label>
            <input type='radio' name='algorithim-type' checked value='AStar' />
            <span>A*</span>
          </label>
          <label>
            <input type='radio' name='algorithim-type' value='BFS' />
            <span>Breadth First Search</span>
          </label>
          <label>
            <input type='radio' name='algorithim-type' value='Dijkstra' />
            <span>Dijkstra</span>
          </label>


        </div>
        <div class='buttons'>
          <button id='start-search'>Run</button>
          <button id='clear-search'>Clear</button>
        </div>
      </form>


    </aside>
  </body>
</html>
