<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pathfinder</title>
     <script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
     <script src="bundle.js"></script>

     <link rel="stylesheet" href="./assets/stylesheets/main.css">
  </head>
  <body>
    <div class="overallcanvas">


    <div>
      <canvas class="canvas" id="pathFinderCanvas" height="330" width="500"></canvas>
    </div>
    <div class='controls'>
      <form id='algorithims'>
        <h3>Algorithms</h3>

        <div class='algo-options'>
          <label>
            <input type='radio' name='algorithim-type' checked value='AStar' />
            A*
          </label>
          <label>
            <input type='radio' name='algorithim-type' value='BFS' />
            Breadth First Search
          </label>
          <label>
            <input type='radio' name='algorithim-type' value='Dijkstra' />
            Dijkstra
          </label>


        </div>
        <div class='buttons'>
          <button id='start-search'>Run</button>
          <button id='clear-search'>Clear</button>
        </div>
      </form>


      </div>
    </div>
  </body>
</html>
